                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>

                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <!-- stats + dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul class="dropdown-menu" id="city-dropdown">
                        <!-- cities go here -->
                    </ul>
                </div>
                <table class="table table-striped border mt-1 shadow">
                    <thead class="table-dark">
                        <tr>
                            <th colspan="2">Stats for <span id="stats-location">All</span> Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total-attendance">100</td>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="avg-attendance">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="max-attended">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="min-attended">100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col order-first order-md-last">
                <img src="/img/Royalion.png" class="img-fluid p-3" />
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal"
                    data-bs-target="#newEventModal">Add Data</button>
            <div class="table-responsive">
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-nowrap">Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="events-table">
                        <!-- events go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
                <div class="col text-center text-lg-start">
                    &copy; 2023 William Field
                </div>
                <div class="col text-center">
                    <img src="/img/Willicons/Cir GldnTextLong dark.png" height="35" />
                </div>
                <div class="col text-center text-lg-end">
                    <a href="#"><i class="socialicons bi bi-linkedin"></i></a>
                    <a target="_blank" href="https://github.com/Fjeldhammer/a.MajesticEvents"><i
                            class="socialicons bi bi-github"></i></a>
                    <a target="_blank" href="https://twitter.com/FjeldHammer"><i
                            class="socialicons bi bi-twitter-x"></i></a>
                    <a href="mailto:thefjeld@gmail.com.com"><i class=" socialicons bi bi-envelope-at-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="dropdown-template">
        <li><a class="dropdown-item" onclick="filterEvents(this)"></a></li>
    </template>

    <template id="table-row-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <!-- Add New Event modal -->
    <div class="modal fade" id="newEventModal" tabindex="-1" aria-label="newEventModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Add A New Event</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-y">
                        <div class="col">
                            <form class="row" id="newEventForm">
                                <div class="col-12">
                                    <label for="eventName" class="form-label">Event Name</label>
                                    <input name="Event" type="text" id="eventName" class="form-control" placeholder="Event" required />
                                </div>
                                <div class="col-12">
                                    <label for="City" class="form-label">City</label>
                                    <input name="City" type="text" id="eventCity" class="form-control" placeholder="City" required />
                                </div>
                                <div class="col-12">
                                    <label for="State" class="form-label">State</label>
                                    <select name="State" id="eventState" class="form-select" required>
                                    <option selected>Select a State</option>
                                        <option value="AL">Alabama</option>
                                        <option value="AK">Alaska</option>
                                        <option value="AZ">Arizona</option>
                                        <option value="AR">Arkansas</option>
                                        <option value="CA">California</option>
                                        <option value="CO">Colorado</option>
                                        <option value="CT">Connecticut</option>
                                        <option value="DE">Delaware</option>
                                        <option value="DC">District Of Columbia</option>
                                        <option value="FL">Florida</option>
                                        <option value="GA">Georgia</option>
                                        <option value="HI">Hawaii</option>
                                        <option value="ID">Idaho</option>
                                        <option value="IL">Illinois</option>
                                        <option value="IN">Indiana</option>
                                        <option value="IA">Iowa</option>
                                        <option value="KS">Kansas</option>
                                        <option value="KY">Kentucky</option>
                                        <option value="LA">Louisiana</option>
                                        <option value="ME">Maine</option>
                                        <option value="MD">Maryland</option>
                                        <option value="MA">Massachusetts</option>
                                        <option value="MI">Michigan</option>
                                        <option value="MN">Minnesota</option>
                                        <option value="MS">Mississippi</option>
                                        <option value="MO">Missouri</option>
                                        <option value="MT">Montana</option>
                                        <option value="NE">Nebraska</option>
                                        <option value="NV">Nevada</option>
                                        <option value="NH">New Hampshire</option>
                                        <option value="NJ">New Jersey</option>
                                        <option value="NM">New Mexico</option>
                                        <option value="NY">New York</option>
                                        <option value="NC">North Carolina</option>
                                        <option value="ND">North Dakota</option>
                                        <option value="OH">Ohio</option>
                                        <option value="OK">Oklahoma</option>
                                        <option value="OR">Oregon</option>
                                        <option value="PA">Pennsylvania</option>
                                        <option value="RI">Rhode Island</option>
                                        <option value="SC">South Carolina</option>
                                        <option value="SD">South Dakota</option>
                                        <option value="TN">Tennessee</option>
                                        <option value="TX">Texas</option>
                                        <option value="UT">Utah</option>
                                        <option value="VT">Vermont</option>
                                        <option value="VA">Virginia</option>
                                        <option value="WA">Washington</option>
                                        <option value="WV">West Virginia</option>
                                        <option value="WI">Wisconsin</option>
                                        <option value="WY">Wyoming</option>
        
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="Attendance" class="form-label">Attendance</label>
                                    <input name="attendance" type="number" id="eventAttendance" class="form-control" placeholder="Attendance" required />
                                </div>
                                <div class="col-12">
                                    <label for="eventDate" class="form-label">Event Date</label>
                                    <input type="date" name="eventDate" id="eventDate" class="form-control" required />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script src="/js/site.js"></script>

    <script>
        let form = document.getElementById('newEventForm');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            saveEvent();
        });
    </script>
