<head>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Devicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

    <!--Tab Favicon  -->
    <link rel="shortcut icon" href="img/Willicons/logo golden.png" type="image/x-icon" />

    <!-- Prism CSS -->
    <link rel="stylesheet" href="/css/prism.css" />

    <!-- Custom fontawesome css -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Della+Respira&family=Roboto&family=ZCOOL+XiaoWei&display=swap"

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css" />

<body onload="buildDropDown()">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/img/Willicons/logo golden.png" height="42" alt="developer logo" />
                    Majestic <font class="navHead">EVENTS</font>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/app.html">The App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/code.html">The Code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank"
                                href="https://github.com/Fjeldhammer/a.MajesticEvents/a.MajesticEvents">The Repo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="https://fjeldhammer.netlify.app/">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" target="_blank" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-3">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
                <!-- stats + dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Pick a Location
                    </button>
                    <ul class="dropdown-menu" id="city-dropdown">
                        <!-- cities go here -->
                    </ul>
                </div>
                <table class="table table-striped border mt-1 shadow">
                    <thead class="table-dark">
                        <tr>
                            <th colspan="2">Stats for <span id="stats-location">All</span> Events</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Total Attendance</td>
                            <td id="total-attendance">100</td>
                        <tr>
                            <td>Average Attendance</td>
                            <td id="avg-attendance">100</td>
                        </tr>
                        <tr>
                            <td>Most Attended</td>
                            <td id="max-attended">100</td>
                        </tr>
                        <tr>
                            <td>Least Attended</td>
                            <td id="min-attended">100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col order-first order-md-last">
                <!-- logo -->
                <img src="/img/Royalion.png" class="img-fluid p-3" />
            </div>
        </div>
        <div class="mt-4">
            <button class="btn btn-primary my-3">Add Data</button>
            <div class="table-responsive">
                <table class="table table-striped border shadow">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-nowrap">Event Name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Attendance</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="events-table">
                        <!-- events go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="footer container-fluid py-3">
        <div class="container">
            <div class="row row-cols-1 row-cols-lg-3 align-items-center gy-2">
                <div class="col text-center text-lg-start">
                    &copy; 2023 William Field
                </div>
                <div class="col text-center">
                    <img src="/img/Willicons/Cir GldnTextLong dark.png" height="35" />
                </div>
                <div class="col text-center text-lg-end">
                    <a href="#"><i class="socialicons bi bi-linkedin"></i></a>
                    <a target="_blank" href="https://github.com/Fjeldhammer/a.MajesticEvents"><i
                            class="socialicons bi bi-github"></i></a>
                    <a target="_blank" href="https://twitter.com/FjeldHammer"><i
                            class="socialicons bi bi-twitter"></i></a>
                    <a href="mailto:thefjeld@gmail.com.com"><i class=" socialicons bi bi-envelope-at-fill"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <template id="dropdown-template">
        <li><a class="dropdown-item" onclick="filterEvents(this)"></a></li>
    </template>

    <template id="table-row-template">
        <tr>
            <td data-id="event"></td>
            <td data-id="city"></td>
            <td data-id="state"></td>
            <td data-id="attendance"></td>
            <td data-id="date"></td>
        </tr>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Sweet Alerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/site.js"></script>

</body>

</html>
